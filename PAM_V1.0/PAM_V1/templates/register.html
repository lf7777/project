<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 注 册 </title>
    <link rel="stylesheet" href="/static/css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body style="background-color:burlywood;">
    <div class='register_div'>
    <form class="form-horizontal" action="/doregister" method= 'POST'>
      {% csrf_token %}
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">账号</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputEmail3" name='username' placeholder="请输入账号">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" name='password' placeholder="请输入密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id='zhuce' type="submit" class="btn btn-default">点击注册</button>
          </div>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js">
        $('#zhuce').click(function(){
            $(this).parents('form').submit()
        })
    </script>



</body>
</html>
